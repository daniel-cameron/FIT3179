<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vega-Lite Visualization</title>
  <!-- Include Vega, Vega-Lite, and Vega-Embed -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  <style>
    /* Optional: make chart full width */
    #vis {
      width: 80%;
      max-width: 800px;
      margin: 50px auto;
    }
  </style>
</head>
<body>

  <h1>Public Transport in Victoria</h1>
  <div id="vis"></div>

  <script>
    // Your Vega-Lite spec
    const spec = {
  "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
  "title": "Train Passengers in Metropolitan Victoria (percentile size), 2024-2025",
  "projection": { "type": "mercator", "center": [145.0, -37.8], "scale": 20000 },
  
  "layer": [
    {
      "data": {
        "url": "https://raw.githubusercontent.com/daniel-cameron/FIT3179/main/DV2/suburbs.topojson",
        "format": {
          "type": "topojson",
          "feature": "vic_localities"
        }
      },
      "mark": {
        "type": "geoshape",
        "fill": "#f0f0f0",
        "stroke": "#d9d9d9"
      }
    },
    {
      "data": {
        "url": "https://raw.githubusercontent.com/daniel-cameron/FIT3179/refs/heads/main/DV2/annual_metropolitan_train_station_entries_fy_2024_2025%20(1).csv",
        "format": {
          "type": "csv"
        }
      },
      "transform": [
        {
          "window": [
            {
              "op": "rank",
              "field": "Pax_annual",
              "as": "pax_rank"
            }
          ],
          "sort": [
            {
              "field": "Pax_annual",
              "order": "ascending"
            }
          ]
        },
        {
          "window": [
            {
              "op": "count",
              "as": "total_count"
            }
          ]
        },
        {
          "calculate": "datum.pax_rank / datum.total_count",
          "as": "pax_percentile"
        }
      ],
      "mark": {
        "type": "circle",
        "opacity": 0.7
      },
      "encoding": {
        "longitude": {
          "field": "Stop_long",
          "type": "quantitative"
        },
        "latitude": {
          "field": "Stop_lat",
          "type": "quantitative"
        },
        "size": {
          "field": "Pax_annual",
          "type": "quantitative",
          "scale": {
            "range": [10, 100]
          },
          "title": "Annual Passengers"
        },
        "tooltip": [
          {
            "field": "Stop_name",
            "type": "nominal",
            "title": "Station"
          },
          {
            "field": "Pax_annual",
            "type": "quantitative",
            "title": "Annual Passengers"
          },
          {
            "field": "pax_percentile",
            "type": "quantitative",
            "format": ".2f",
            "title": "Percentile"
          }
        ]
      }
    },
    {
      "data": {
        "graticule": {
          "step": [0.1, 0.1]
        }
      },
      "mark": {
        "type": "geoshape",
        "stroke": "#666666",
        "strokeWidth": 1,
        "fill": null
      }
    }
  ]
}

    // Embed the Vega-Lite chart
    vegaEmbed('#vis', spec)
      .then(result => console.log("Vega-Lite visualization loaded"))
      .catch(console.error);
  </script>

</body>
</html>
